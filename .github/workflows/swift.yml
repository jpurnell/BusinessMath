# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  macos:
    name: macOS (SPM + Apple platform compile checks)
    runs-on: macos-latest
    env:
      # Set this to your package name (as shown in Package.swift name: "...").
      PACKAGE_NAME: BusinessMath
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Tooling versions
        run: |
          xcodebuild -version
          swift --version

      - name: Cache SPM build products
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('./Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build (Debug) + tests (macOS)
        run: |
          swift build --enable-swift-testing --enable-xctest --build-tests
          swift test --parallel

      - name: Tests in Release (macOS)
        run: swift test -c release --parallel

      - name: Build library in Release (macOS)
        run: swift build -c release

      - name: Compile checks for Apple platforms with Xcode
        shell: bash
        run: |
          set -euo pipefail
          SCHEME="${PACKAGE_NAME}-Package"

          # iOS
          xcodebuild \
            -scheme "$SCHEME" \
            -destination "generic/platform=iOS" \
            -configuration Release \
            -skipPackagePluginValidation \
            build

          # tvOS
          xcodebuild \
            -scheme "$SCHEME" \
            -destination "generic/platform=tvOS" \
            -configuration Release \
            -skipPackagePluginValidation \
            build

          # watchOS
          xcodebuild \
            -scheme "$SCHEME" \
            -destination "generic/platform=watchOS" \
            -configuration Release \
            -skipPackagePluginValidation \
            build

          # visionOS
          xcodebuild \
            -scheme "$SCHEME" \
            -destination "generic/platform=visionOS" \
            -configuration Release \
            -skipPackagePluginValidation \
            build
